<div ng-app="myApp" class="DashboardApp" ng-if="Logger">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <h1>
        <img id="logo" src="dashboard.png" alt="logo">
        Welcome to Login Dashboard!
    </h1>



    <div class=" user-info">
        <img src="AUpscaled.png" alt="User" class="user-logo">
        <span class="user-name">Aadarsha Thapa</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="small-card" ng-repeat="tile in tiles" ng-click="navigateToDetails(tile,$index,tile.value)">
        <div class="card-body">
            <p class="card-value">{{tile.value}}</p>
            <h5 class="card-item">{{tile.item}}</h5>
            <p class="card-title">{{tile.title}}</p>
            <p class="card-remarks">{{tile.remarks}}</p>

        </div>
    </div>



    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="jumbo-title">Portfolio Performance</h4>
                    <p class="card-text">View Contents Here...</p>
                    <a href="#" class="btn btn-primary">View All Reports</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">

        </div>
    </div>
</div>
<div class="dashboard-card" ng-if="Logger" ng-controller="DashboardController">
    <h4>Admin Overview</h4>
    <p></p>
    <a href="#" class="btn btn-primary">View Details</a>
</div>


<div class="Error404" ng-if="!Logger">
    <h1>ERROR 404!</h1>
    <p>Please Log In to Continue</p>
    <button class="Login-button"><a href="#login">Log In</a></button>


</div>


<div class="Charts">
    <div ng-repeat="chart in charts" ng-if="Logger" class="charts">
        <canvas id="{{ chart.id }}" class="chart chart-line" chart-data="chart.data" chart-labels="chart.labels"
            chart-series="chart.series" chart-options="chart.options"></canvas>
    </div>

    <canvas id="barChart" width="100" height="300"></canvas>

    <canvas id="dchart" aria-label="chart" height="250" width="300"></canvas>

    <canvas id="chartId" aria-label="chart" height="200" width="200"></canvas>
</div>

</div>
</div>
